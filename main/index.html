<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Temprature Calculator</title>
</head>
<body class="bg-sky-500">
  <h1 class="text-center text-6xl text-white mt-5 font-bold font-sans">Temprature Calculator</h1>
  <!-- Main container -->
  <div class="bg-slate-600 w-fit h-full rounded-md mr-auto ml-auto mt-20">
    <h1 class="text-center text-white font-semibold text-xl p-3 mt-3 mb-2">Calculator</h1>
   <div class="flex">
    <div class="flex-1 m-4">
      <!-- <label for="Celsius">Enter your Celsius Value</label>
      <br/> -->
      <input type="number" placeholder="Enter Celsius Value" class="border-slate-700 rounded-sm celsius-value p-2">
     
    </div>
    <div class="flex-1 m-4">
      <select class="catagory p-2 rounded-sm">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kalvin">kalvin</option>
      <option value="Rankine">Rankine</option>
    </select>
    </div>
   </div>
    <div class="text-center"><button type="submit" class="bg-indigo-400 hover:bg-sky-400 claculate-btn mb-5 p-2 rounded-md" >Calculate</button></div>
    <div class="result m-4">
      <h1 class=" text-white text-3xl">Result :</h1>
      <!-- <hr class="font-bold"> -->
      <div class="display text-xl text-white"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
